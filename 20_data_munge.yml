target_default: 20_data_munge

packages:
  - scipiper
  - dplyr
  
sources:
  - 20_data_munge/src/munge_data_files.R
  
targets:
  20_data_munge:
    depends:
      - 20_data_munge/out/daily_temperatures.rds.ind
    
# -- For NWISuv, first do a coarse QA, then reduce to daily  -- #
# -- For NWISdv, do the coarse QA  -- #

  min_value:
    command: I(0)
    
  max_value:
    command: I(35)
    
  max_daily_range:
    command: I(30)
    
  # NWIS uv data #
  20_data_munge/out/nwis_uv_daily.rds.ind:
    command: munge_nwis_uv(
      in_ind = '10_nwis_pull/out/nwis_uv_data.rds.ind',
      min_value, max_value, max_daily_range, 
      out_ind = target_name)
   
  20_data_munge/out/nwis_uv_daily.rds:
    command: gd_get('20_data_munge/out/nwis_uv_daily.rds.ind')
    
  # NWIS dv data #
  20_data_munge/out/nwis_dv_daily.rds.ind:
    command: munge_nwis_dv(
      in_ind = '10_nwis_pull/out/nwis_dv_data.rds.ind',
      min_value, max_value, max_daily_range, 
      out_ind = target_name)
   
  20_data_munge/out/nwis_dv_daily.rds:
    command: gd_get('20_data_munge/out/nwis_dv_daily.rds.ind')
    
  # bring it all together
  20_data_munge/out/daily_temperatures.rds.ind:
    command: combine_all_dat(
      nwis_dv_ind  = '20_data_munge/out/nwis_dv_daily.rds.ind',
      nwis_uv_ind = '20_data_munge/out/nwis_uv_daily.rds.ind',
      out_ind = target_name)
      
  20_data_munge/out/daily_temperatures.rds:
    command: gd_get('20_data_munge/out/daily_temperatures.rds.ind')
